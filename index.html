<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calc">
       <input type="text" id="ans">
       <div class="btn">
          <input type="button" value='C' onclick="Clear()">
          <input type="button" value='%' onclick="Solve('%')">
          <input type="button" value='←' onclick="Back('←')">
          <input type="button" value='/' onclick="Solve('/')">
           <br>
           <input type="button" value='7' onclick="Clear('7')">
          <input type="button" value='8' onclick="Solve('8')">
          <input type="button" value='9' onclick="Back('9')">
          <input type="button" value='x' onclick="Solve('x')">
           <br>
           <input type="button" value='4' onclick="Clear('4')">
          <input type="button" value='5' onclick="Solve('5')">
          <input type="button" value='6' onclick="Back('6')">
          <input type="button" value='-' onclick="Solve('-')">
           <br>
           <input type="button" value='1' onclick="Clear('4')">
          <input type="button" value='2' onclick="Solve('5')">
          <input type="button" value='3' onclick="Back('6')">
          <input type="button" value='+' onclick="Solve('+')">
           <br>

       </div>

    </div>
</body>
</html>
